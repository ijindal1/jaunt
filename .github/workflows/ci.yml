name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}
      - uses: astral-sh/setup-uv@v5
      - run: uv sync --frozen
      - name: Ruff fix
        run: uv run ruff check --fix --unsafe-fixes .
      - name: Ruff format
        run: uv run ruff format .
      - name: Commit fixes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "style: auto-fix ruff lint and format"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv sync --frozen
      - name: ty
        run: uv run ty check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv sync --frozen
      - name: Pytest
        run: uv run pytest

  examples:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        example:
          - jaunt-examples/jwt_auth
          - jaunt-examples/csv_parser
          - jaunt-examples/markdown_render
          - jaunt-examples/rate_limiter
          - jaunt-examples/expr_eval
          - jaunt-examples/diff_engine
          - examples/01_slugify
          - examples/02_lru_cache
          - examples/03_dice_roller
          - examples/04_pydantic_validation
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv sync --frozen
      - name: Build ${{ matrix.example }}
        working-directory: ${{ matrix.example }}
        run: uv run --project ${{ github.workspace }} jaunt build
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      - name: Test ${{ matrix.example }}
        working-directory: ${{ matrix.example }}
        run: uv run --project ${{ github.workspace }} jaunt test
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

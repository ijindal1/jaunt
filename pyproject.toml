[project]
name = "jaunt"
version = "0.1.0"
description = "A tiny Python library with a CLI."
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[project.scripts]
jaunt = "jaunt.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
  "pytest>=8",
  "ruff>=0.9",
  "ty",
]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
